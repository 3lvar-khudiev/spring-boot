<!DOCTYPE html>
<html>
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/main.js"
            th:src="@{/js/main.js}"></script>
    <meta charset="utf-8">
    <title>Student List</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Students</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
        <div style="color: #fff" class="nav-item active">
            <h5>
                Welcome, <span th:text="${username}"></span>
            </h5>
        </div>
    </div>
</nav>
<br/>
<br/>
<br/>

<div role="main" class="container">
    <div class="starter-template">

        <h2 align="center">List of Students</h2>

        <button type="button" class="btn btn-primary" data-toggle="modal"
                style="margin: 20px 0 20px 969px;" data-target="#addModal"
                data-whatever="@mdo">Add New
        </button>

        <table class="table table-stripped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Updated by</th>
                <th>Update on</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student:${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.department}"></td>
                <td th:text="${student.updatedBy}"></td>
                <td th:text="${student.updateOn}"></td>
                <td>
                    <a th:href="@{/students/onestudent/(id=${student.id})}"
                       class="btn btn-warning">Edit
                    </a>
                </td>
                <td>
                    <a th:href="@{/students/delete/(id=${student.id})}"
                       class="btn btn-danger" id="deleteButton">Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.container -->

<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
     aria-labelledby="addModalLabel" aria-hidden="true">
    <form th:action="@{/students/add}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="insertModalLabel">New Student</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="id" class="col-form-label">Id:</label> <input
                            type="text" class="form-control" id="id" name="id">
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-form-label">Name:</label> <input
                            type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="department" class="col-form-label">Department:</label>
                        <input type="text" class="form-control" id="department"
                               name="department">
                    </div>
                    <div class="form-group">
                        <label for="updated-by" class="col-form-label">Updated
                            by:</label> <input type="text" class="form-control" id="updatedBy"
                                               name="updatedBy">
                    </div>
                    <div class="form-group">
                        <label for="update-on" class="col-form-label">Update on:</label>
                        <input type="text" class="form-control" id="updateOn"
                               name="updateOn">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/students/update}" method="put">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Student</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="id" class="col-form-label">Id:</label> <input
                            type="text" class="form-control" id="idEdit" name="id">
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-form-label">Name:</label> <input
                            type="text" class="form-control" id="nameEdit" name="name">
                    </div>
                    <div class="form-group">
                        <label for="department" class="col-form-label">Department:</label>
                        <input type="text" class="form-control" id="departmentEdit"
                               name="department">
                    </div>
                    <div class="form-group">
                        <label for="updated-by" class="col-form-label">Updated
                            by:</label> <input type="text" class="form-control" id="updatedByEdit"
                                               name="updatedBy">
                    </div>
                    <div class="form-group">
                        <label for="update-on" class="col-form-label">Update on:</label>
                        <input type="text" class="form-control" id="updateOnEdit"
                               name="updateOn">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
                <a href="" class="btn btn-danger" id="delRef">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
